<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Resume Builder</h1>
    <div id="progressBar"></div>
  </header>

  <main>
    <section class="form-section">
      <h2>Enter Your Details</h2>
      <form id="resumeForm">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Your full name" />

        <label>Email:</label>
        <input type="email" id="email" placeholder="you@example.com" />

        <label>Phone Number:</label>
        <input type="text" id="phone" placeholder="123-456-7890" />

        <label>Profile Summary:</label>
        <textarea id="summary" placeholder="Write a short profile summary..."></textarea>

        <h3>Education</h3>
        <div id="educationContainer"></div>
        <button type="button" id="addEducation">+ Add Education</button>

        <h3>Experience</h3>
        <div id="experienceContainer"></div>
        <button type="button" id="addExperience">+ Add Experience</button>

        <label for="skillInput">Skills</label>
        <input type="text" id="skillInput" placeholder="Type a skill and press Enter">
        <div id="skillsTags"></div>


        <div class="form-buttons">
          <button type="button" id="clearForm">Clear Form</button>
          <button type="button" id="downloadPDF">Download PDF</button>
        </div>
      </form>
    </section>

    <section class="preview-section">
      <h2>Live Resume Preview</h2>
      <div id="resumePreview" class="resume-box">
        <h1 id="previewName"></h1>
        <p id="previewEmail"></p>
        <p id="previewPhone"></p>
        <h3>Profile Summary</h3>
        <p id="previewSummary"></p>

        <h3>Education</h3>
        <ul id="previewEducation"></ul>

        <h3>Experience</h3>
        <ul id="previewExperience"></ul>

        <h3>Skills</h3>
        <ul id="previewSkills"></ul>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
